{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to HydroControl {% endblock %}</h1>


   <form method="post">
   {% for key, value in datadict.items() %}
        <fieldset>
            <legend>
                <span id="{{key}}">&#x273A;</span>
                <span>{{key}}</span>
            </legend>
            {% for subkey, subvalue in value.items() %}
            <label>{{subkey}}
                <input {{subvalue['attrs']}} name="{{key}}_{{subkey}}"
                   class="form-control"
                   value="{{subvalue['value']}}"/>
            </label>
            {% endfor %}
        </fieldset>
   {% endfor %}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
   </form>

{% endblock %}
