{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to HydroControl {% endblock %}</h1>

<div class="flex-container">
{% for key in keylist %}
  <div class="flex-item">
    <span id="{{key}}">&#x273A;</span>
    <span>{{key}}</span>
  </div>
{% endfor %}
</div>

<p></p>

<form method="post">
    <textarea rows="50", cols="120" wrap="hard">{{data}}</textarea>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
